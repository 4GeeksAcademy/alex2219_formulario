<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>FORMULARIO</title>
</head>
<body>
  <div class="d-flex justify-content-center pt-4">
    <div class="card" style="width: 80%;">
      <div class="card-header">
        <h1>Payment form example</h1>
      </div>
      <div class="card-body">
        <div class="alert alert-danger" role="alert">
          Some fields are missing
        </div>        
        <div class="row gx-3">
          <div class="col">
            <div class="mb-3">
              <label for="exampleFormControlInput1" class="form-label"> <b>Card #</b></label>
              <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="XXXXXXXXXXXXXX">
            </div>
          </div>
          <div class="col">
            <div class="mb-3">
              <label for="exampleFormControlInput1" class="form-label"> <b>CVC #</b></label>
              <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="0000">
            </div>
          </div>
          <div class="col">
            <div class="mb-3">
              <label class="form-label" for="exampleFormControlInput1"> <b>Amount</b></label>
              <div class="input-group">
                <div class="input-group-text border border-0 pe-0 pt-0"><b>$</b></div>
                <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Amount">
              </div>
            </div>
          </div>
        </div>
        <div class="row gx-3">
            <div class="col-md-6">
              <label for="inputEmail4" class="form-label"><b>First Name</b></label>
              <input type="email" class="form-control" id="inputEmail4">
            </div>
            <div class="col-md-6">
              <label for="inputEmail4" class="form-label"><b>Last Name</b></label>
              <input type="email" class="form-control" id="inputEmail4">
            </div>
        </div>
        <div class="row gx-3">
          <div class="col-md-6">
            <label for="inputCity" class="form-label"><b>City</b></label>
            <input type="text" class="form-control" id="inputCity">
          </div>
          <div class="col-md-4">
            <label for="inputState" class="form-label"><b>State</b></label>
            <select id="inputState" class="form-select">
              <option selected>Pick a state</option>
              <option>...</option>
            </select>
          </div>
          <div class="col-md-2">
            <label for="inputZip" class="form-label"><b>postal code</b></label>
            <input type="text" class="form-control" id="inputZip">
          </div>
        </div>
        <div class="row gx-3">
          <div class="col-md-6">
            <div class="col-md-6">
                <label class="tarjetas" for=""> <b>We accept:</b></label>
                <div class="form-control seleccionTarjeta bg-secondary">
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="tipoTarjeta" 
                    id="inlineRadio1" value="mc">
                    <label class="form-check-label" for="inlineRadio1">
                        <i class="fab fa-cc-mastercard" style="color: white;"></i>
                    </label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="tipoTarjeta" 
                    id="inlineRadio2" value="visa">
                    <label class="form-check-label" for="inlineRadio2">
                        <i class="fab fa-cc-visa"style="color: white;"></i>
                    </label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="tipoTarjeta" 
                    id="inlineRadio3" value="dinersClub">
                    <label class="form-check-label" for="inlineRadio3">
                        <i class="fab fa-cc-diners-club"style="color: white;"></i>
                    </label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="tipoTarjeta" 
                    id="inlineRadio4" value="americanExpress">
                    <label class="form-check-label" for="inlineRadio4">
                        <i class="fab fa-cc-amex"style="color: white;"></i>
                    </label>
                </div>
                </div>
            </div>
          </div>
          <div class="col-md-6">
              <label for="exampleFormControlTextarea1"><b>Message</b></label>
              <textarea class="form-control" id="exampleFormControlTextarea1" rows="3">   
              </textarea>
              <small id="comentarioHelpBlock" class="form-text text-muted">
              <b>Add any notes here.</b>
              </small>
          </div>  
        </div>  
      <div class="card-footer text-body-secondary d-flex justify-content-end mt-4">
        <a href="#" class="btn btn-secondary me-1">Cancel</a>
        <a href="#" class="btn btn-primary ">Send</a>
      </div>
    </div>

  </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
